<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location d'Appartements et Studios</title>
    <!-- Lien correct vers le fichier CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Location d'Appartements et Studios</h1>
        </header>

        <!-- Formulaire de recherche -->
        <form action="/search" method="POST" class="search-form">
            <div class="form-group">
                <label for="quartier">Quartier :</label>
                <select id="quartier" name="quartier">
                    <option value="" selected>Choisir un quartier</option>
                    <option value="Zohour">Zohour</option>
                    <option value="Narjiss">Narjiss</option>
                    <option value="Route Ain Chkef">Route Ain Chkef</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Type de bien :</label>
                <select id="type" name="type">
                    <option value="" selected>Choisir un type</option>
                    <option value="Appartement">Appartement</option>
                    <option value="Studio">Studio</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Budget (en MAD) :</label>
                <input type="number" id="budget" name="budget" min="1200" max="3500" placeholder="Exemple : 2000">
            </div>

            <button type="submit" class="btn">Rechercher</button>
        </form>

        <!-- Résultats de la recherche -->
        <div class="results">
            <h2>Résultats :</h2>
            <div class="property-list">
                <div th:each="apartment : ${apartments}" class="property-item">
                    <h3 th:text="${apartment.type} + ' - ' + ${apartment.quartier}"></h3>
                    <p th:text="'Prix : ' + ${apartment.price} + ' MAD'"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
